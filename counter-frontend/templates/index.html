<!DOCTYPE html>
<html>
<head>
    <title>Hit Counter App</title>
    <style>
        body {
            font-family: sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            color: #007bff;
        }

        .container {
            background-color: white;
            padding: 30px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        p {
            margin-bottom: 10px;
        }

        .counter {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Hit Counter App</h1>
        <p>Backend Pod: {{ backend_hostname }}</p>
        <p class="counter">Hit Counter: {{ hit_counter }}</p> 
    </div>
</body>
</html>
